<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../helper function/frontEnd/clearWarning.js"></script>
    
    <script>
      if(sessionStorage.getItem("loggedin")=="true"){
  window.location.href="./mainPage.html"
  console.log("in")
      }
    </script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <nav>
      <h1>EXPENSE TRACKER</h1>
    </nav>

    <main id="mainDiv">
      <div class="buttonWrap" id="registerLogin">
        <button id="registerShift" class="registerLoginButton">Register</button>
        <button id="loginShift" class="registerLoginButton">Login</button>
      </div>

      <div id="forms">
        <form action="" id="registerForm" class="form register">
          <div id="nameWrap" class="inputWrap">
            <label for="name">Enter your name :</label>
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
              autofocus
            />
          </div>
          <div id="emailWrap" class="inputWrap">
            <label for="email">Enter your email :</label>
            <input type="email" name="email" id="email"  autocomplete="off"/>
          </div>
          <div id="phoneNumberWrap" class="inputWrap">
            <label for="phoneNumber">Enter your phone number :</label>
            <input type="number" name="phoneNumber" id="phoneNumber" />
          </div>
          <div id="passwordWarp" class="inputWrap">
            <label for="password">Enter unique password :</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="off"
            />
          </div>
          <div id="registerSubmitWrap" class="inputWrap">
            <input type="submit" value="Register" id="register" />
          </div>
        </form>

        <form action="" id="loginForm" class="form login">
          <div class="inputWrap" id="loginEmailWrap">
            <label for="loginEmail">Enter your email :</label>
            <input
              type="email"
              name="loginEmail"
              id="loginEmail"
              autocomplete="off"
            />
          </div>

          <div class="inputWrap" id="loginPasswordWrap">
            <label for="loginPassword">Enter your password :</label>
            <input type="password" name="loginPassword" id="loginPassword" />
          </div>
            <p id="forgotPassword"> Forgot password?</p>
          <div id="loginSubmitWrap" class="inputWrap">
            <input type="submit" value="Login" id="login" />
          </div>
        </form>

        <form action="" id="forgotPasswordForm" class="form forgotPassword">
          <div class="inputWrap" id="ForgotPasswordEmailWrap">
            <label for="forgotPAsswordEmail">Enter your email :</label>
            <input
              type="email"
              name="forotPasswordEmail"
              id="forgotPasswordEmail"

              autocomplete="off"
            />
          </div>

          <div class="inputWrap" id="forgotPasswordOtpWrap">
            <label for="loginPasswordOtp">Enter the otp recieved:</label>
            <input type="number" name="forgotPasswordOtp" id="forgotPasswordOtp" />
          </div>
          <div class="inputWrap" id="forgotPasswordNewWrap">
            <label for="loginPasswordNew">Enter new Password</label>
            <input type="password" name="forgotPasswordNew" id="forgotPasswordNew" />
          </div>
          <div class="inputWrap" id="forgotPasswordNewConfirmWrap">
            <label for="loginPasswordNewConfirm">Confirm ur password:</label>
            <input type="password" name="forgotPasswordNewConfirm" id="forgotPasswordNewConfirm" />
          </div>
              <div id="forgotPasswordWrap" class="inputWrap">
            <input type="submit" value="Send otp in Email" id="forgot" />
          </div>
        </form>
      </div>
    </main>
    <script src="../public/js/indexDom.js"></script>
    
  
  </body>
</html>
